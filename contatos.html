<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <form action="none">
            <tr> 
                <td>Nome:</td> 
                <td><input size="30" type="text"></td> 
            </tr>
            <tr> 
                <td>CPF:</td>
                <td><input size="10" type="text"> </td>
            </tr>        
            <tr> 
                <td>Idade:</td>
                <td><input size="1" type="text"></td>
            </tr>
            <tr>
                <td>Curso:</td>
                <td>
                    <select name="" id="">
                        <option value="">ADM</option>
                        <option value="">TI</option>
                        <option value="">AGRO</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Horário:</td>
                <td>
                    <input type="radio" name="horario">-Manhã 
                    <input type="radio" name="horario">-Tarde
                    <input type="radio" name="horario">-Noite
                </td>
            </tr>
            <tr>
                <td>Turno:</td>
                <td>
                    <input type="radio" name="turno">-Manhã 
                    <input type="radio" name="turno">-Tarde
                    <input type="radio" name="turno">-Noite
                </td>
            </tr>
            <tr>
                <td>Comentários:</td>
                <td><textarea name="" id="">&nbsp;</textarea></td>
            </tr>   
            <tr>
                <td>Termos: </td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button>Novo</button>
                    <button>Cancelar</button>
                    <button>Salvar</button>
                    <button>Pesquisar</button>
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
